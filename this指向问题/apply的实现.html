<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply的实现</title>
</head>
<body>

    <script>
        var name = "xxxx";
        var age = "32"
        let obj = {
            name: "hello",
            age: 24,
        }

        function fn(height, weight) {
            let result = "姓名111:" + this.name + "年龄111:" + this.age + "身高111:" + height + "体重111:" + weight;
            return result;
        }
        Function.prototype.apply = function(context,params){
            context = context == null ? window : context;
            if(!/^(object|function)/.test(typeof context)){
                context = Object(context);
            }
            let key = Symbol("key");
            context[key] = this;
            let result = context[key](...params);
            return result;
        }
        console.log(fn.apply(null,["163",63]))
    </script>
    
</body>
</html>
