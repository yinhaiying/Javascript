<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind的实现</title>
</head>
<body>
    <script>
                    var name = "xxxx";
                    var age = "32"
                    let obj = {
                        name: "hello",
                        age: 24,
                    }
                    function fn(height, weight) {
                        let result = "姓名111:" + this.name + "年龄111:" + this.age + "身高111:" + height + "体重111:" + weight;
                        return result;
                    }
                    Function.prototype.bind = function (context, ...params) {
                        let that = this;
                        return function(...rest){
                            return that.call(context,...params,...rest)
                        }
                    }
                    document.body.onclick = fn.bind(obj,"165",63);
    </script>
    
</body>
</html>
